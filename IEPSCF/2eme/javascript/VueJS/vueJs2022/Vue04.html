<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js - Todolist</title>
  </head>
  <body>
    <div id="app">
      <h1>Liste des tâches</h1>
      <ul>
        <li v-for="t in listeTaches">
          {{t.nom}} {{t.terminee ? "terminé !" : "à faire"}}
        </li>
      </ul>
      {{listeTaches}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./Vue04.js"></script>
  </body>
</html>
